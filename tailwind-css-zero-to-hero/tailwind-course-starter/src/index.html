<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        mobileMenuButton.addEventListener("click", () => {
          if (mobileMenuButton.classList.contains("open")) {
            mobileMenuButton.classList.remove("open");
          } else {
            mobileMenuButton.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="p- sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img
              src="./assets/images/barber-shop_3914871.svg"
              alt="logo"
              width="40"
              class="filter-text-sky-800"
            />
            <div class="pl-2 text-3xl font-bold">
              R|H<span class="pl-2 text-sky-800">Studio</span>
            </div>
          </div>
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <button id="mobile-menu-button" class="group peer">
              <div
                class="relative top-0 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </button>
            <div
              class="absolute top-14 left-0 hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
            >
              <div class="menu-item">
                <span>Home</span>
              </div>
              <div class="menu-item">
                <span>About</span>
              </div>
              <div class="menu-item">
                <span>Services</span>
              </div>
              <div class="menu-item">
                <span>Gallery</span>
              </div>
              <div class="menu-item">
                <span>Contact</span>
              </div>
            </div>
          </div>
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>About</span>
            </div>
            <div class="menu-item">
              <span>Services</span>
            </div>
            <div class="menu-item">
              <span>Gallery</span>
            </div>
            <div class="menu-item">
              <span>Contact</span>
            </div>
          </div>
        </nav>
        <div
          style="background-image: url('./assets/images/hero.jpg')"
          class="flex h-[calc(100vh-200px)] min-h-[400px] flex-col items-center justify-center bg-cover bg-fixed bg-center"
        >
          <div
            class="rounded-xl bg-white/30 py-2 px-4 text-center backdrop-blur-md"
          >
            <div class="relatve">
              <img src="./assets/images/logo.png" width="175" alt="" />
            </div>
            <div class="text-5xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="mt-3 text-sm font-bold">
            Keep me updated with news and promotions
          </div>
          <form class="mt-3 flex gap-2">
            <input
              type="email"
              placeholder="Email"
              class="rounded-sm border border-white/30 bg-white/30 p-2 font-bold text-sky-900 placeholder-zinc-600 caret-pink-500 outline-pink-500 backdrop-blur-md focus:outline"
            />
            <button
              type="submit"
              class="cursor-pointer rounded-sm bg-pink-500 py-2 px-4 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20"
            >
              Subscribe
            </button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
